name: surlequai
description: "Horaires TER en temps réel - Vos prochains trains, directement sur le quai"
publish_to: 'none'

version: 0.11.0+3

environment:
  sdk: ^3.0.0 # Ajusté pour être compatible avec toutes les versions 3.x de Flutter

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State management (Provider choisi pour simplicité)
  provider: ^6.1.1

  # Stockage local
  shared_preferences: ^2.2.2    # Préférences et trajets favoris
  flutter_secure_storage: ^9.0.0 # Stockage sécurisé (clé API)
  path_provider: ^2.1.1         # Chemins système pour SQLite
  path: ^1.9.0                  # Manipulation de chemins de fichiers

  # Network
  http: ^1.1.0                  # Requêtes HTTP simples vers proxy Cloudflare

  # Code Generation & JSON
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # UI
  pull_to_refresh: ^2.0.0       # Pull-to-refresh natif
  flutter_native_splash: ^2.4.3 # Splash screen natif (contrôle au runtime)

  # Utilitaires
  intl: ^0.19.0                 # Internationalisation et formatage dates
  uuid: ^4.2.0                  # Génération d'IDs pour trajets
  home_widget: ^0.9.0           # Widget écran d'accueil iOS/Android
  url_launcher: ^6.2.2          # Ouverture de liens externes
  package_info_plus: ^8.0.0     # Informations sur la version de l'app

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation Tools
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7

  flutter_lints: ^3.0.0 # Ajusté à une version plus courante pour Flutter 3.x
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: "assets/icon/icon-ios.png"
  image_path_android: "assets/icon/icon-android.png"
  adaptive_icon_background: "assets/icon/icon-android.png"
  adaptive_icon_foreground: "assets/icon/transparent.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#88b9be"
  image: "assets/icon/icon-splash.png"
  android_12:
    image: "assets/icon/icon-splash.png"
    color: "#88b9be"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon-ios.png